<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
    span {color: hsl(4, 100%, 67%);}
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <section class="container">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="check">
          <p><img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
          <p><img src="assets/images/icon-list.svg" alt="">  Measuring to ensure updates are a success</p>
          <p><img src="assets/images/icon-list.svg" alt=""> And much more!</p>
        </div>
        <form action="" method="post" id="formInput">
          <div class="label">
            <p>Email address</p>
            <p id="error-message">Valid email required</p></div>
          <input type="email" placeholder="email@company.com" name="email" id="email" required>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="hero-img">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="desktop-bg">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" class="mobile-bg">
      </div>
    </section>
    <section class="modal">
    </section>
    <footer class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Khemmie-Ray</a>.</span>
     </footer>
  </main>  
</body>
</html>
